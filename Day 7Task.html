<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Table Using Rowspan Colspan</h1>
    <table border="2">

        <tr>
            <td rowspan="9" align="center">A</td>
            <td rowspan="8" align="center">B</td>
            <td rowspan="7" align="center">C</td>
            <td rowspan="6" align="center">D</td>
            <td rowspan="5" align="center">E</td>
            <td rowspan="4" align="center">F</td>
            <td colspan="2" align="center">AB</td>
            <td rowspan="4" align="center">H</td>
            <td rowspan="5" align="center">I</td>
            <td rowspan="6" align="center">J</td>
            <td rowspan="7" align="center">K</td>
            <td rowspan="8" align="center">L</td>
            <td rowspan="10" align="center">M</td>
        </tr>
       
        <tr>
            <td colspan="2" align="center">G</td>
        </tr>
        <tr>
            <td colspan="2" align="center">GH</td>
            
        </tr>
        <tr>
            <td colspan="2" align="center">N</td>
            
        </tr>
        <tr>
            <td colspan="4" align="center">O</td>
        </tr>
        <tr>
            <td colspan="6" align="center">P</td>
           
        </tr>
        <tr>
            <td colspan="9" align="center">Q</td>
        </tr>
        <tr>
            <td colspan="2" align="center">R</td>
            <td>S</td>
            <td>T</td>
            <td colspan="2" align="center">U</td>
            <td>V</td>
            <td>W</td>
            <td colspan="2" align="center">X</td>
        </tr>
        <tr>
            <td colspan="12" align="center">Y</td>
        </tr>
        <tr>
            <td colspan="2" align="center">Z</td>
            <td align="center">1</td>
            <td align="center">2</td>
            <td align="center">3</td>
            <td align="center">4</td>
            <td colspan="2" align="center">5</td>
            <td align="center">6</td>
            <td align="center">7</td>
            <td align="center">8</td>
            <td align="center">9</td>
            <td align="center">10</td>
        </tr>

    </table>
    <font>
</body>
</html>
