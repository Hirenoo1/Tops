<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Document</title>
</head>
<body style="background-color:darkslategray;  color:black;">
  
    <form action="">
        <table>
            <tr>
                <td>
                    <label for="">FIRST NAME :-</label>
                    <input type="text" name="" id="" required placeholder="ex:Hiren">(max 30 characters a-zand A-Z)
                </td>
            </tr>
        
            <tr>
                <td>
                    <label for="">LAST NAME :-</label>
                    <input type="text" name="" id="" required placeholder="ex.Prajapati">(max 30 characters a-zand A-Z)
                </td>
            </tr>
       
            <tr>
                <td>
                    <label for="">Date of Birth :-</label>
                    <input type="date" name="" id="" required>
                </td>
            </tr>

            <tr>
                <td>
                    <label for="">Email ID :-</label>
                    <input type="email" name="" id="" required>
                </td>
            </tr>

            <tr>
                <td>
                    <label for="">Mobile Number :-</label>
                    <input type="tel" name="" id="" required pattern="[0-9]{10}">(10 Digit Number)
                </td>
            </tr>

            <tr>
                <td>
                    <label for="">Gender :-</label>
                    <input type="radio" name="abc" id="" required>
                    <label for="">MALE</label>
                    <input type="radio" name="abc" id="">
                    <label for="">FEMALE</label>
                </td>
            </tr>

            <tr>
                <td>
                    <label for="">Address :-</label>
                    <textarea name="" id="" cols="30" rows="5"></textarea>
                </td>
            </tr>

            <tr>
                <td>
                    <label for="">CITY :-</label>
                    <input type="text" name="" id="" required>(max 30 characters a-zand A-Z)
                </td>
            </tr>

            <tr>
                <td>
                    <label for="">Pin Code :-</label>
                    <input type="text" name="" id="" required >(6 digit Number)
                </td>
            </tr>

            <tr>
                <td>
                    <label for="">State :-</label>
                    <input type="text" name="" id="" required >(max 30 characters a-zand A-Z)
                </td>
            </tr>

            <tr>
                <td>
                    <label for="">Country :-</label>
                    <input type="text" name="" id="" value="India" required >
                </td>
            </tr>

            <tr>
                <td>
                    <label for="">Hobbies :-</label>
                    <input type="checkbox" name="" id="" required multiple>
                    <label for="">Drawing</label>
                    <input type="checkbox" name="" id="" required multiple>
                    <label for="">Singing</label>
                    <input type="checkbox" name="" id="" required  multiple>
                    <label for="">Dancing</label>
                    <input type="checkbox" name="" id="" required multiple>
                    <label for="">Sketching.....</label>
                    <label for="">Other :</label>
                    <input type="text" name="" id="" required multiple>
                    
                </td>
            </tr>

            <tr>
                <td>
                    <label for="">Qualification :-</label>
                    <table border="1">
                        <tr>
                            <td>SI.NO.</td>
                            <td>Examination</td>
                            <td>Board</td>
                            <td>Percentage</td>
                            <td>Year of Passing</td>
                        </tr>
                        
                        <tr>
                            <td>1</td>
                            <td>Class X</td>
                            <td></td>
                            <td></td>
                            <td></td>
                        </tr>

                        <tr>
                            <td>2</td>
                            <td>Class XII</td>
                            <td></td>
                            <td></td>
                            <td></td>
                        </tr>

                        <tr>
                            <td>3</td>
                            <td>Graduation</td>
                            <td></td>
                            <td></td>
                            <td></td>
                        </tr>

                        <tr>
                            <td>4</td>
                            <td>Masters</td>
                            <td></td>
                            <td></td>
                            <td></td>
                        </tr>
                    </table>
                </td>
            </tr>
            <tr>
                 <td>
                    <label for="">Select Your Courses :-</label>
                    <select name="" id="">
                        <label for="">BCA</label>
                        <option value="" selected disabled> Select Your Courses</option>
                            <option value="">BCA</option>
                            <option value="">B.sc</option>
                           <option value="">B.com</option> 
                           <option value="">B.A</option>
                    </select>                                                                   <!-- <label for="">Courses Applied For :-</label>
                                                                                                <label for="">BCA</label>
                                                                                                <input type="radio" name="abc" id="">
                                                                                                <label for="">B.COm</label>
                                                                                                <input type="radio" name="abc" id="">
                                                                                                <label for="">B.sc</label>
                                                                                                <input type="radio" name="abc" id="">
                                                                                                <label for="">B.A</label>
                                                                                                <input type="radio" name="abc" id=""> -->

                </td>
            </tr>
                    <br>
                    <br>
                    <br>
            <tr>
                <td colspan="1" align="center">
                    <input type="SUBMIT" name="" id="" value="OK">
                    <input type="RESET" name="" id="">
                </td>
            </tr>

           
        </table>
    </form>
</body>
</html>
