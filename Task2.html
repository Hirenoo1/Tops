<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width", initial-scale=1.0">
    <title>Document</title>
</head>
<body style="background-color: rgb(8, 8, 55);">
    <h2><b style="background-color: chartreuse; color: black;"><i>Reversed Attribute</i></b></h2>

        <ol reversed style="color: aqua;">
            <li>HTML</li>
            <li>CSS</li>
            <li>JS</li>
        </ol><hr>

    <h2><b style="background-color: darkgreen;"><i>Start Attribute</i></b></h2>

        <ol start="11" style="color: cadetblue;">
            <li>HTML</li>
            <li>CSS</li>
            <li>JS</li>
        </ol><hr>

    <h2><b style="background-color: crimson;"><i>Type Attribute</i></b></h2>

        <ol type="i" style="color: darkgoldenrod;">
            <li>HTML</li>
            <li>CSS</li>
            <li>JS</li>
        </ol><hr>

</body>
</html>
